<h1>Hero√©s <small>Marvel y DC</small></h1>
<hr>
<h3 *ngIf="heroes.length < 1">No se han encontrado ningun heroe</h3>
<div *ngIf="heroes.length > 0" class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }} <br><small><small>  {{heroe.casa}} </small></small></h4>
        <hr>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y'}}</small></p>
        <button (click)="verHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block">Ver mas</button>
      </div>
    </div>
</div>
